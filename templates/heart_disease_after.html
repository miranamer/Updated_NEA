{% extends "index.html" %}

{% block content %}

<style>
    html, body {
        width: 100%;
        height:100%;
      }
      
      body {
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
      }
      
      @keyframes gradient {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }
    </style>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" style='color: white;'>Final Predicition</h1>
    
    <br>
    
    

    {% if output == 0 %}
        <p class="lead" style='color: white;'> You are not likely to get Heart Disease  </p>
    
    {% else %}
        
        <p class="lead" style='color: white;'> You are likely to get Heart Disease  </p>
        <a href='https://www.nhs.uk/conditions/coronary-heart-disease/'> <img src='https://www.researchforthefuture.org/wp-content/uploads/2016/05/Heart-disease-logo.png' width=200 height=200> </a>
        <br>
        <br>
        
        <p style='color: whitesmoke;'>Click the image for advice OR consult your GP</p>
    {% endif %}
    
</div>

<center>
<a href="/" class="btn btn-primary" role="button">Go Home!</a>
</center>






{% endblock %}
